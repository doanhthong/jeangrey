<!DOCTYPE html>
<html lang="en">

<head>

    <div w3-include-html="head.html"></div>

    <!--For test-->
    <script src="http://www.w3schools.com/lib/w3data.js"></script>

</head>

<body>

    <!-- Fixed navbar -->
    <div w3-include-html="nav.html"></div>


    <!-- Content Here-->

    <div class="container job-post">

        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 box-view col-lg-offset-2">
            <h1>Post a Job</h1>


            <form action="" method="POST" role="form">

                <div class="job-post-header row form-group">
                    <div class=" col-xs-12 col-sm-4 col-md-4 col-lg-4">

                        <div class="company-img" style="height: 0; width:100%;padding-bottom:100%;">
                            <img style="position:absolute;" src="https://e27.co//assets/logo_e27.png" class="img img-responsive full-width" />
                        </div>
                        <!--<img src="https://e27.co//assets/logo_e27.png" alt="">-->
                    </div>


                    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">

                        <div class="form-group">
                            <input type="text" class="form-control" id="" placeholder="Company">
                        </div>


                        <div class="form-group">
                            <input type="text" class="form-control" id="" placeholder="Job Title">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" id="" placeholder="Role">
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <label for="">Job type</label>
                    <input type="text" class="form-control" id="" placeholder="Full-time">
                </div>


                <div class="form-group">
                    <label for="">Country</label>
                    <input type="text" class="form-control" id="" placeholder="Country">
                </div>

                <div class="form-group">
                    <label for="">City</label>
                    <input type="text" class="form-control" id="" placeholder="City">
                </div>

                <div class="form-group">
                    <label for="">Skill required</label>
                    <input type="text" class="form-control" id="" placeholder="UX Design, Marketing...">
                </div>

                <div class="form-group salary-form-group">
                    <label for="">Salary</label>

                    <div class="input-group">
                        <div class="dropdown">
                            <button class="dropdown-toggle form-control-dropdown" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                USD
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><a href="#">USD</a></li>
                                <li><a href="#">SGD</a></li>
                                <li><a href="#">VND</a></li>
                            </ul>
                        </div>
                        <input type="text" class="form-control" id="" placeholder="from">
                        <p>-</p>
                        <input type="text" class="form-control" id="" placeholder="to">
                    </div>

                </div>


                <div class="form-group">
                    <label for="">Description</label>
                    <textarea name="" id="input1/(\w+)/\u\1/g" class="form-control" rows="3" required="required"></textarea>
                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Post This Job</button>
                </div>
            </form>


        </div>

    </div>

    <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="https://use.fontawesome.com/ab5d40828d.js"></script>

    <script>
		w3IncludeHTML();
	</script>



</body>

</html>
